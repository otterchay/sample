<html>
    <head>
        <meta charset="utf-8" />
        <!-- A-Frameを読み込む -->
        <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
        <!-- AR.jsを読み込む -->
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <!-- aframe-extras読み込み -->
        <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.2.0/dist/aframe-extras.min.js"></script>
          <!-- glbのアニメーションを動かす機能「animation-mixer」を働かせるためにaframe-extras読み込みをする -->
    </head>
    
    <body style="margin : 0px; overflow: hidden;">
      <a-scene embedded arjs>
                <!-- a-sceneのところへ「embedded arjs」と入れないと、アスペクト比（縦横比）が狂います -->
    
        <!-- マーカーが認識されたら -->
        <!-- <a-marker
          type="pattern" 
          preset="custom" 
          url="/pattern-cake_Qiita3_animation.patt"> -->
          <a-box position="5 0 -7" rotation="0 45 0" color="#4CC3D9"></a-box>
          <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
          <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
        
          <!-- 画像を表示します -->
              <!-- ケーキのアニメーション -->

              position="0 0 0"
              rotation="-45 0 0"
              scale="0.5 0.5 0.5"
              animation-mixer></a-entity> -->
                    <!-- 「animation-mixer」を追記します -->
    
              <!-- お祝いしたい方の名前 -->          
              <!-- <a-entity

              position="0.7 0.4 -2.2"

              animation-mixer>
              </a-entity> -->
                    <!-- アニメーションがないファイルも「animation-mixer」を追記します。これがないと表示されません -->
    
    
          <!-- 音楽を流します
            <audio src="/HappyBirthday.wav" autoplay loop>

      </a-scene>
    </body>
</html>
